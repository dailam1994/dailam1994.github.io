<!DOCTYPE html>
<html lang="en" xmlns=“http://www.w3.org/1999/xhtml”>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>AmourAila - Admin - Appointment - Date</title>
        <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../../assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="../../../../assets/css/Footer-Basic.css">
        <link rel="stylesheet" href="../../../../assets/css/styles.css">
        <script src="../../../../assets/bootstrap/js/bootstrap.min.js" defer></script>
        <script src="../../../components/admin/header.js" defer></script>
        <script src="../../../components/admin/appointment-nav.js" defer></script>
        <script src="../../../components/admin/footer.js" defer></script>
        <script src="./appointment.js" defer></script>
        <script src="../display_mode.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div role="dialog" tabindex="-1" class="modal fade show" id="modal-1" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content border border-3 border-warning">
                    <div class="modal-header">
                        <h4 class="modal-title">Deleting Appointment</h4>
                        <button 
                            type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close"
                            onclick="closeModal()">
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this appointment?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light" 
                                type="button" 
                                data-bs-dismiss="modal"
                                onclick="closeModal()">Close</button>
                        <button class="btn btn-danger" 
                                type="button"
                                onclick="saveModalChanges()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="margin: 10px;">Appointments</h1>
        <div id="appointment"></div>
        <div class="container" style="margin: 20px 0px;">
            <h1 style="font-size: 23px;">History - Date</h1>
            <h1 style="font-size: 15px;margin: 0px;margin-left: 10px;">Filter by:</h1>
            <div class="d-flex flex-row align-items-center m-3" style="margin: 5px 5px;">
                <div class="col d-flex justify-content-center" style="padding: 0px;">
                    <button type="submit" 
                            class="btn btn-primary btn-sm"
                            onclick="appointmentHistoryPage()">
                        <a style="color: #FFFFFF; text-decoration: none;">Date (latest)</a>
                    </button>
                </div>
                <div class="col d-flex justify-content-center" style="padding: 0px;">
                    <button type="submit" 
                            class="btn btn-primary btn-sm"
                            onclick="appointmentHistoryUserPage()">
                        <a style="color: #FFFFFF; text-decoration: none;">Client (a-z)</a>
                    </button>
                </div>
            </div>
            <div class="accordion" role="tablist" id="accordion-1">
                <div class="accordion-item">
                    <h2 class="accordion-header" role="tab">
                        <button class="accordion-button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#accordion-1 .item-1" 
                                aria-expanded="true" 
                                aria-controls="accordion-1 .item-1">
                            <strong>Friday 04/02</strong>
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse show item-1" role="tabpanel" data-bs-parent="#accordion-1">
                        <div class="accordion-body">
                            <div class="row" style="margin: 3px;border-left-style: solid;border-left-color: rgb(50,53,101);">
                                <div class="col" style="padding: 10px;">
                                    <h1>8:00AM</h1>
                                    <h1 style="font-size: 23px;">User4</h1>
                                    <h1 style="font-size: 18px;">Services</h1>
                                    <ul>
                                        <li style="font-size: 15px;">Service 2</li>
                                        <li style="font-size: 15px;">Service 3</li>
                                    </ul>
                                </div>
                                <div class="col d-flex flex-column justify-content-center align-items-center" style="padding: 0px;">
                                    <div class="row d-flex align-items-center" style="margin: 0px;">
                                        <div class="col">
                                            <button class="btn btn-primary" 
                                                    type="button" 
                                                    style="margin: 10px;width: 100px;background: var(--bs-red);border-left-style: solid;border-left-color: rgb(0,0,0);"
                                                    onclick="openModal()">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" role="tab">
                        <button class="accordion-button collapsed" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#accordion-1 .item-2" 
                                aria-expanded="false" 
                                aria-controls="accordion-1 .item-2">
                            <strong>Thursday 03/02</strong>
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse item-2" role="tabpanel" data-bs-parent="#accordion-1">
                        <div class="accordion-body">
                            <div class="row" style="margin: 3px;border-left-style: solid;border-left-color: rgb(50,53,101);">
                                <div class="col" style="padding: 10px;">
                                    <h1>9:00AM</h1>
                                    <h1 style="font-size: 23px;">User1</h1>
                                    <h1 style="font-size: 18px;">Services</h1>
                                    <ul>
                                        <li style="font-size: 15px;">Service 1</li>
                                        <li style="font-size: 15px;">Service 4</li>
                                    </ul>
                                </div>
                                <div class="col d-flex flex-column justify-content-center align-items-center" style="padding: 0px;">
                                    <div class="row d-flex align-items-center" style="margin: 0px;">
                                        <div class="col">
                                            <button class="btn btn-primary" 
                                                    type="button" 
                                                    style="margin: 10px;width: 100px;background: var(--bs-red);border-left-style: solid;border-left-color: rgb(0,0,0);"
                                                    onclick="openModal()">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" role="tab">
                        <button class="accordion-button collapsed" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#accordion-1 .item-3" 
                                aria-expanded="false" 
                                aria-controls="accordion-1 .item-3">
                            <strong>Wednesday 02/02</strong>
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse item-3" role="tabpanel" data-bs-parent="#accordion-1">
                        <div class="accordion-body">
                            <div class="row" style="margin: 3px;border-left-style: solid;border-left-color: rgb(50,53,101);">
                                <div class="col" style="padding: 10px;">
                                    <h1>3:00PM</h1>
                                    <h1 style="font-size: 23px;">User2</h1>
                                    <h1 style="font-size: 18px;">Services</h1>
                                    <ul>
                                        <li style="font-size: 15px;">Service 3</li>
                                    </ul>
                                </div>
                                <div class="col d-flex flex-column justify-content-center align-items-center" style="padding: 0px;">
                                    <div class="row d-flex align-items-center" style="margin: 0px;">
                                        <div class="col">
                                            <button class="btn btn-primary" 
                                                    type="button" 
                                                    style="margin: 10px;width: 100px;background: var(--bs-red);border-left-style: solid;border-left-color: rgb(0,0,0);"
                                                    onclick="document.getElementById('modal-1').style.display='block'">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns=“http://www.w3.org/1999/xhtml”>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>AmourAila - Admin - Appointment</title>
        <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../../assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="../../../../assets/css/Footer-Basic.css">
        <link rel="stylesheet" href="../../../../assets/css/styles.css">
        <script src="../../../../assets/bootstrap/js/bootstrap.min.js" defer></script>
        <script src="../../../components/admin/header.js" defer></script>
        <script src="../../../components/admin/appointment-nav.js" defer></script>
        <script src="../../../components/admin/footer.js" defer></script>
        <script src="./appointment.js" defer></script>
        <script src="../display_mode.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div role="dialog" tabindex="-1" class="modal fade show" id="modal-1" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content border border-3 border-warning">
                    <div class="modal-header">
                        <h4 class="modal-title">Deleting Appointment</h4>
                        <button 
                            type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close"
                            onclick="closeModal()">
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this appointment?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light" 
                                type="button" 
                                data-bs-dismiss="modal"
                                onclick="closeModal()">Close</button>
                        <button class="btn btn-danger" 
                                type="button"
                                onclick="saveModalChanges()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="margin: 10px;">Appointments</h1>
        <div id="appointment"></div>
        <div class="container" style="margin-top: 20px;">
            <h1 style="font-size: 23px;">Today</h1>
            <div class="row" style="margin: 24px;border-left-style: solid;border-left-color: rgb(50,53,101);">
                <div class="col" style="padding: 10px;">
                    <h1>10:00AM</h1>
                    <h1 style="font-size: 23px;">User1</h1>
                    <h1 style="font-size: 18px;">Services</h1>
                    <ul>
                        <li style="font-size: 15px;">Service 1</li>
                        <li style="font-size: 15px;">Service 3</li>
                    </ul>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center" style="padding: 0px;">
                    <div class="row d-flex align-items-center" style="margin: 0px;">
                        <div class="col">
                            <button class="btn btn-primary" 
                                    type="button" 
                                    style="margin: 10px;width: 100px;background: #00c851;border-left-style: solid;border-left-color: rgb(0,0,0);"
                                    onclick="appointmentEditPage()">
                                <a style="color: #FFFFFF; text-decoration: none;">Edit</a>
                            </button>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center" style="margin: 0px;">
                        <div class="col">
                            <button class="btn btn-primary" 
                                    type="button" 
                                    style="margin: 10px;width: 100px;background: var(--bs-red);border-left-style: solid;border-left-color: rgb(0,0,0);"
                                    onclick="openModal()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 24px;border-left-style: solid;border-left-color: rgb(50,53,101);">
                <div class="col" style="padding: 10px;">
                    <h1>2:00PM</h1>
                    <h1 style="font-size: 23px;">User2</h1>
                    <h1 style="font-size: 18px;">Services</h1>
                    <ul>
                        <li style="font-size: 15px;">Service 2</li>
                    </ul>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center" style="padding: 0px;">
                    <div class="row d-flex align-items-center" style="margin: 0px;">
                        <div class="col">
                            <button class="btn btn-primary" 
                                    type="button" 
                                    style="margin: 10px;width: 100px;background: #00c851;border-left-style: solid;border-left-color: rgb(0,0,0);"
                                    onclick="appointmentEditPage()">
                                <a style="color: #FFFFFF; text-decoration: none;">Edit</a>
                            </button>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center" style="margin: 0px;">
                        <div class="col">
                            <button class="btn btn-primary" 
                                    type="button" 
                                    style="margin: 10px;width: 100px;background: var(--bs-red);border-left-style: solid;border-left-color: rgb(0,0,0);"
                                    onclick="openModal()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns=“http://www.w3.org/1999/xhtml”>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>AmourAila - Admin - Account</title>
        <link rel="stylesheet" href="../../../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../../assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="../../../../assets/css/Footer-Basic.css">
        <link rel="stylesheet" href="../../../../assets/css/styles.css">
        <script src="../../../../assets/bootstrap/js/bootstrap.min.js" defer></script>
        <script src="../../../components/admin/header.js" defer></script>
        <script src="../../../components/admin/footer.js" defer></script>
        <script src="./account.js" defer></script>
        <script src="../display_mode.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div role="dialog" tabindex="-1" class="modal fade show" id="modal-1" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content border border-3 border-warning">
                    <div class="modal-header">
                        <h4 class="modal-title">Deleting User</h4>
                        <button 
                            type="button" 
                            class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close"
                            onclick="closeModal()">
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this user?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light" 
                                type="button" 
                                data-bs-dismiss="modal"
                                onclick="closeModal()">Close</button>
                        <button class="btn btn-danger" 
                                type="button"
                                onclick="saveModalChanges()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="margin: 10px;">Account Management</h1>
        <div class="col">
            <button class="btn btn-success btn-sm" 
                    type="button" 
                    style="margin: 10px;width: 100px;"
                    onclick="accountCreatePage()">
                <a style="color: #FFFFFF; text-decoration: none;">Create</a>
            </button>
        </div>
        <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 190px;">Client</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>User1</td>
                            <td>
                                <div class="row">
                                    <div class="col d-flex justify-content-center" style="padding: 0px;">
                                        <button class="btn btn-warning btn-sm" 
                                                type="button" 
                                                style="width: 70px; border-style: solid;border-color: rgb(0,0,0);margin: -1px;"
                                                onclick="accountEditPage()">
                                            <a style="color: #000000; text-decoration: none;">Edit</a>
                                        </button>
                                    </div>
                                    <div class="col d-flex justify-content-center" style="padding: 0px;">
                                        <button class="btn btn-danger" 
                                                type="button" 
                                                style="width: 70px; border-style: solid;border-color: rgb(0,0,0);margin: -1px;"
                                                onclick="openModal()">Delete</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>User2</td>
                            <td>
                                <div class="row">
                                    <div class="col d-flex justify-content-center" style="padding: 0px;">
                                        <button class="btn btn-warning btn-sm" 
                                                type="button" 
                                                style="width: 70px; border-style: solid;border-color: rgb(0,0,0);margin: -1px;"
                                                onclick="accountEditPage()">
                                            <a style="color: #000000; text-decoration: none;">Edit</a>
                                        </button>
                                    </div>
                                    <div class="col d-flex justify-content-center" style="padding: 0px;">
                                        <button class="btn btn-danger" 
                                                type="button" 
                                                style="width: 70px; border-style: solid;border-color: rgb(0,0,0);margin: -1px;"
                                                onclick="openModal()">Delete</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>

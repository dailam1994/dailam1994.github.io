<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>AmourAila - Client - Display Mode</title>
        <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../assets/fonts/ionicons.min.css">
        <link rel="stylesheet" href="../../../assets/css/Footer-Basic.css">
        <link rel="stylesheet" href="../../../assets/css/styles.css">
        <script src="../../../assets/bootstrap/js/bootstrap.min.js" defer></script>
        <script src="../../components/client/header.js" defer></script>
        <script src="../../components/client/footer.js" defer></script>
        <script src="./js/display_mode.js" defer></script>
    </head>
    <body id="body">
        <div id="header"></div>
        <h1 style="margin: 10px;">Display Settings</h1>
        <div class="d-flex flex-row m-3">
            <div class="col d-flex justify-content-center align-items-center" style="padding: 0px;">
                <button class="btn btn-light border" 
                        type="button"
                        onclick="lightMode()">Light Mode</button>
            </div>
            <div class="col d-flex justify-content-center align-items-center" style="padding: 0px;">
                <button class="btn btn-dark border" 
                        type="button"
                        onclick="darkMode()">Dark Mode</button>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
